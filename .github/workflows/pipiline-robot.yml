name: Pipeline Test

on: push

jobs:
  test_api:
    name: API Tests - Robot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio - API
        uses: actions/checkout@v4

      - name: Instala√ß√£o e Configura√ß√£o do Python - API
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
    
      - name: Instalar Depend√™ncias do Projeto - API
        run: |
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-faker
          pip install robotframework-jsonlibrary
          pip install setuptools

      - name: Execu√ß√£o dos Testes de API com Robot
        run: |
          robot --name "Test Suite" --outputdir results/ --output output_api.xml tests/api/

      - name: Resultados dos Testes - API
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultado-testes-api
          path: results/

  test_web:
    name: Web Tests - Robot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio - WEB
        uses: actions/checkout@v4

      - name: Instala√ß√£o e Configura√ß√£o do Python - WEB
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar Depend√™ncias do Projeto - WEB
        run: |
          pip install robotframework-seleniumlibrary

      - name: Execu√ß√£o dos Testes WEB com Robot
        run: |
          robot --name "Test Suite" --outputdir results/ --output output_web.xml tests/web/
  
      - name: Resultados dos Testes - WEB
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultado-testes-web
          path: results/

  merge:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: 
      - test_api
      - test_web

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install robotframework

      - name: Download Artifacts - API
        uses: actions/download-artifact@v4
        with:
          name: resultado-testes-api
          path: results/

      - name: Download Artifacts - WEB
        uses: actions/download-artifact@v4
        with:
          name: resultado-testes-web
          path: results/

      - name: Merge Reports
        run: |
          rebot --merge results/output_api.xml results/output_web.xml --output merged_output.xml
          ls -a

      - name: Upload Merge Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-report
          path: merged_output.xml

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    needs: 
      - merge
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://jvluzc.github.io/RobotTestsAPI/report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: robot-framework-report

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./merged_output.xml

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
